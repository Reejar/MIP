<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/dash.css">
</head>
<body class="body-img">
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
	<div class="row">
	<div class="col-md-6 mb-1 text-left">
		<h2 class="heading-section">Welcome David!</h2>
	</div>
	</div>
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-2 dashboard">
			<div class="row">
				<div class="col-md-12 text-center mt-edi mt-5"><a href="#">Account</a></div>
			</div>
			 <div class="row">
				<div class="col-md-12 text-center  mt-3 custom-active"><a href="dashboard.html">Personal</a></div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center mt-edi mt-3"><a href="#">Security</a></div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center mt-edi mt-3"><a href="dashboardmedical.html">Medical</a></div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center mt-edi mt-3"><a href="dashboardwork.html">Work</a></div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center mt-edi mt-3"><a href="#">Education</a></div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center mt-edi mt-3"><a href="#">Finance</a></div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center mt-edi mt-3"><a href="#">Disclamer</a></div>
			</div>
			 <div class="row">
				<div class="col-md-12 text-center mt-edit"><a href="#">Sign Out</a></div>
			</div>
          </div>
          <div class="col-md-10 edit-color custom-text">
            <div class="card-body">
              <div class="brand-wrapper">
                <h1>Personal</h1>
              </div>
              <form action="#!">
             <div class="row">
			<div class="col-sm-4">
			<div class="form-group">
                <label>FirstName</label>
                <input type="text" name="Fname" id="Fname" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>MiddleName</label>
                <input type="text" name="Mname" id="Mname" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>LastName</label>
                <input type="text" name="Lname" id="Lname" class="form-control" >
              </div>
			</div>
			</div>
			<div class="row">
			<div class="col-sm-4">
			<div class="form-group">
                <label>SSN</label>
                <input type="text" name="Ssn" id="Ssn" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>Street</label>
                <input type="text" name="Steet" id="Steet" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>City</label>
                <input type="text" name="City" id="City" class="form-control" >
              </div>
			</div>
			</div>
			<div class="row">
			<div class="col-sm-4">
			<div class="form-group">
                <label>ZIP</label>
                <input type="text" name="zip" id="zip" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>Religion</label>
                <select name="Religion" id="Religion" class="form-control">
  					<option value="Christianity">Christianity</option>
  					<option value="Islam"> Islam</option>
  					<option value="Buddhists">Buddhists</option>
  					<option value="Muslims">Muslims</option>
				</select>
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>Marriage Status</label>
				<select name="Status" id="Status" class="form-control">
  					<option value="Single">Single</option>
  					<option value="Married">Married</option>
  					<option value="Divorse">Divorse</option>
  					<option value="Others">Others</option>
				</select>
              </div>
			</div>
			</div>
				<div class="row">
			<div class="col-sm-4">
			<div class="form-group">
                <label>Number of Children</label>
                <input type="Number" name="Noc" id="Noc" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>Political Party</label>
                <input type="text" name="Party" id="Party" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>Sexual Orientation</label>
                <select name="Sorientation" id="Sorientation" class="form-control">
  					<option value="Asexual">Asexual</option>
  					<option value="Bisexual">Bisexual</option>
  					<option value="Heterosexual">Heterosexual</option>
  					<option value="Homosexual">Homosexual</option>
				</select>
              </div>
			</div>
			</div>
			<div class="row">
			<div class="col-sm-4">
			<div class="form-group">
                <label>Country of Birth</label>
                <input type="text" name="Cob" id="Cob" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="Date" id="Date" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>Driver's License</label>
                <input type="text" name="License" id="License" class="form-control" >
              </div>
			</div>
			</div>
			<div class="row">
			<div class="col-sm-4">
			<div class="form-group">
                <label>Expiration Date:</label>
                <input type="text" name="Edate" id="Edate" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>Vehicle Year</label>
                <input type="text" name="vyear" id="vyear" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>Vehicle Make</label>
                <input type="text" name="Make" id="Make" class="form-control" >
              </div>
			</div>
			</div>
			<div class="row">
			<div class="col-sm-4">
			<div class="form-group">
                <label>Vehicle Model</label>
                <input type="text" name="Model" id="Model" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>Vehicle Color</label>
                <input type="text" name="Vcolor" id="Vcolor" class="form-control" >
              </div>
			</div>
			<div class="col-sm-4">
			<div class="form-group">
                <label>VIN</label>
                <input type="text" name="VIN" id="VIN" class="form-control" >
              </div>
			</div>
			</div>
            <div class="row">
            	<div class="col-md-4"></div>
            	<div class="col-md-4"></div>
            	<div class="col-md-4"><input name="Save" id="Save" class="btn btn-block login-btn mb-4" type="button" value="Save">
</div>
            </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
